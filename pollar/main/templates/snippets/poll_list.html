
{% block poll_list %}
  <ul>
    {% if polls %}
      {% for poll in polls %}
        <li class="poll-ref" id={{ poll.id }}> {{ poll.title }}:
          <span>{{ poll.author }}</span>
        </li>
      {% endfor %}
    {% else %}
      <li class="poll-ref"> No Polls Here!</li>
    {% endif %}
  </ul>
{% endblock %}
